<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project One</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" async></script>
</head>
<body>
  <div id="title">
    <h2>Adoption Form</h2>
  </div>
  <form method="POST" autocomplete="on" action="#null">
    <div id="form_body">
      <fieldset>
        <div>
          <label id="first_name_field">First Name: <input type="text" name="first_name_field"></label>
        </div>
        <div>
          <label id="last_name_field">Last Name: <input type="text" name="last_name_field"></label>
        </div>
        <div >
          <label id="email_field">Email Address: <input type="email" name="email_field"></label>
        </div>
        <div >
          <label id="phone_field">Phone Number: <input type="number" name="phone_field"></label>
        </div>
      </fieldset>
    </div>
    <input type="submit" value="Adopt">
  </form>
  <div id="img">
    <img src="images/puppy_dog_left.jpg" alt="Image 1 Of A Sad Puppy" id="imgleft">
    <img src="images/puppy_dog_right.jpeg" alt="Image 2 Of A Sad Puppy"  id="imgright">
  </div>
</body>
</html>
